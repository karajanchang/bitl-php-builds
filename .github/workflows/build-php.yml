name: Build PHP

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP version to build (e.g., 8.4.3)'
        required: true
        type: string
        default: '8.4.3'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            arch: arm64
          - os: macos-13
            arch: x86_64
    runs-on: ${{ matrix.os }}
    env:
      PHP_VERSION: ${{ inputs.php_version || '8.4.3' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download spc binary
        run: |
          SPC_ARCH="$(uname -m)"
          [[ "${SPC_ARCH}" == "arm64" ]] && SPC_ARCH="aarch64"
          curl -fSL "https://github.com/crazywhalecc/static-php-cli/releases/download/2.8.1/spc-macos-${SPC_ARCH}.tar.gz" -o spc.tar.gz
          tar -xzf spc.tar.gz
          chmod +x spc

      - name: Download sources
        run: |
          EXTENSIONS=$(cat config/extensions.txt | tr '\n' ',' | sed 's/,$//')
          ./spc download --with-php=${{ env.PHP_VERSION }} --for-extensions="${EXTENSIONS}"

      - name: Build PHP
        run: |
          EXTENSIONS=$(cat config/extensions.txt | tr '\n' ',' | sed 's/,$//')
          ./spc build --build-cli --build-fpm "${EXTENSIONS}"

      - name: Package binaries
        run: |
          VERSION="${{ env.PHP_VERSION }}"
          ARCH="${{ matrix.arch }}"
          mkdir -p dist/bin
          cp buildroot/bin/php dist/bin/
          cp buildroot/bin/php-fpm dist/bin/
          cd dist
          tar -czf "php-${VERSION}-macos-${ARCH}.tar.gz" bin/
          cd ..
          mv "dist/php-${VERSION}-macos-${ARCH}.tar.gz" .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "php-${{ env.PHP_VERSION }}"
          name: "PHP ${{ env.PHP_VERSION }}"
          files: "php-${{ env.PHP_VERSION }}-macos-${{ matrix.arch }}.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
